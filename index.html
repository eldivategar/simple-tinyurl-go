<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux TinyURL</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23D4AF37'><path d='M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z'/></svg>">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #050505;
            /* Super Dark Black */
            --card-bg: #121212;
            /* Matte Black */
            --gold-primary: #D4AF37;
            /* Metallic Gold */
            --gold-light: #FFD700;
            /* Bright Gold */
            --gold-dark: #AA8C2C;
            /* Darker Gold for Shadow */
            --text-main: #EAEAEA;
            --text-muted: #A0A0A0;
            --success-green: #00E676;
            /* Neon Green for Success */
        }

        /* --- RESET & BASIC --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- CARD CONTAINER --- */
        .card {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 520px;
            text-align: center;
            /* Gold Glow Border */
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(212, 175, 55, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Hiasan background abstrak emas */
        .card::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: var(--gold-primary);
            filter: blur(80px);
            opacity: 0.2;
            pointer-events: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            /* Font Mewah */
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--gold-primary), var(--gold-light), var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0px 2px 10px rgba(212, 175, 55, 0.2);
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* --- INPUT --- */
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid #333;
            background-color: #0a0a0a;
            color: var(--gold-light);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        input[type="url"]::placeholder {
            color: #555;
        }

        input[type="url"]:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        /* --- BUTTON --- */
        button#shortenBtn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            /* Gradient Emas */
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            color: #000;
            /* Teks hitam di atas emas agar kontras */
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }

        button#shortenBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            filter: brightness(1.1);
        }

        button#shortenBtn:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- CUSTOM OPTION --- */
        .custom-option {
            margin-bottom: 2rem;
            text-align: left;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0;
            transition: color 0.3s;
        }

        .toggle-btn:hover {
            color: var(--gold-primary);
        }

        .toggle-btn svg {
            width: 14px;
            height: 14px;
            transition: transform 0.3s;
            fill: currentColor;
        }

        .toggle-btn.active svg {
            transform: rotate(90deg);
        }

        .custom-input-container {
            display: none;
            margin-top: 15px;
            animation: fadeIn 0.3s ease;
        }

        .custom-field-wrapper {
            display: flex;
            align-items: center;
            background-color: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 4px 16px;
            transition: border-color 0.3s;
        }

        .custom-field-wrapper:focus-within {
            border-color: var(--gold-primary);
        }

        .domain-prefix {
            color: #555;
            font-size: 0.9rem;
            margin-right: 5px;
            white-space: nowrap;
        }

        input#customCode {
            background: transparent;
            border: none;
            color: var(--gold-light);
            font-size: 0.95rem;
            width: 100%;
            padding: 12px 0;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .char-limit {
            font-size: 0.7rem;
            color: #444;
            margin-top: 5px;
            text-align: right;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- RESULT SECTION --- */
        #result-area {
            margin-top: 2.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            border-radius: 12px;
            display: none;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .result-label {
            font-size: 0.75rem;
            color: var(--gold-primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .short-link-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #222;
            margin-bottom: 15px;
        }

        .short-link {
            color: var(--text-main);
            font-weight: 500;
            text-decoration: none;
            word-break: break-all;
            margin-right: 10px;
            font-family: 'Courier New', monospace;
            /* Tech feel */
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            padding: 6px 14px;
            font-size: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
        }

        .copy-btn:hover {
            background: var(--gold-primary);
            color: #000;
        }

        /* PESAN SUKSES TETAP HIJAU */
        .expiry-msg {
            font-size: 0.85rem;
            color: var(--success-green);
            /* Tetap Hijau sesuai request */
            margin-top: 10px;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.2);
        }

        .error-msg {
            color: #ff4d4d;
            margin-top: 1.5rem;
            display: none;
            font-size: 0.9rem;
            background: rgba(255, 77, 77, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer/Credits kecil */
        .footer {
            margin-top: 2rem;
            font-size: 0.7rem;
            color: #444;
            margin-bottom: 0.5rem;
        }

        /* --- GITHUB BUTTON --- */
        .github-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: var(--gold-primary);
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .github-btn:hover {
            background: var(--gold-primary);
            color: #000;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .github-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>

<body>

    <div class="card">
        <a href="https://github.com/eldivategar/simple-tinyurl-go" target="_blank" class="github-btn"
            title="View on GitHub">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
        </a>
        <h1>Exquisite URL</h1>
        <p class="subtitle">Premium Shortener Service. Ephemeral & Secure.</p>

        <div class="input-group">
            <input type="url" id="longUrl" placeholder="Paste your long link here..." autofocus required>
        </div>

        <div class="custom-option">
            <button type="button" class="toggle-btn" id="toggleCustomBtn" onclick="toggleCustomField()">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
                Custom Alias (Optional)
            </button>
            <div class="custom-input-container" id="customContainer">
                <div class="custom-field-wrapper">
                    <span class="domain-prefix" id="domainPrefix">tinyurl.com/</span>
                    <input type="text" id="customCode" placeholder="my-link" maxlength="25">
                </div>
                <div class="char-limit">Max 25 chars (letters, numbers, -)</div>
            </div>
        </div>

        <button id="shortenBtn" onclick="shortenUrl()">Shorten Now</button>

        <p id="errorMsg" class="error-msg"></p>

        <div id="result-area">
            <p class="result-label">Your Exclusive Link</p>
            <div class="short-link-wrapper">
                <a href="#" id="shortLinkDisplay" class="short-link" target="_blank">...</a>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
            <p id="apiMessage" class="expiry-msg"></p>
        </div>

        <div class="footer">Made with ❤️ by developer</div>

    </div>

    <script>
        // URL Backend
        const isLocal =
            window.location.hostname === "localhost" ||
            window.location.hostname === "127.0.0.1" ||
            window.location.protocol === "file:";

        const API_URL = isLocal
            ? "http://localhost:7860/tinyurl"
            : "/tinyurl";

        async function shortenUrl() {
            const longUrlInput = document.getElementById('longUrl');
            const shortenBtn = document.getElementById('shortenBtn');
            const resultArea = document.getElementById('result-area');
            const errorMsg = document.getElementById('errorMsg');
            const shortLinkDisplay = document.getElementById('shortLinkDisplay');
            const apiMessage = document.getElementById('apiMessage');

            let url = longUrlInput.value.trim();

            // Reset UI
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';

            if (!url) {
                showError("Please enter a valid URL.");
                return;
            }

            if (!isValidUrl(url)) {
                showError("Invalid link! Check your link again.");
                return;
            }

            // Prepare Payload
            const reqBody = { long_url: url };

            // Add Custom Code if visible and filled
            const customCode = document.getElementById('customCode').value.trim();
            const customContainer = document.getElementById('customContainer');

            if (customContainer.style.display === 'block' && customCode) {
                if (!isValidCustomCode(customCode)) {
                    showError("Alias invalid (Max 25 chars, alphanumeric & dashes only)");
                    return;
                }
                reqBody.short_code = customCode;
            }

            // Loading UI
            shortenBtn.disabled = true;
            shortenBtn.innerText = "PROCESSING...";
            shortenBtn.style.opacity = "0.7";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reqBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    // Error response from server
                    const errorText = data.message || data.error;
                    throw new Error(errorText || `Server Error: ${response.status}`);
                }

                // Update UI Success
                shortLinkDisplay.href = data.short_url;
                shortLinkDisplay.textContent = data.short_url;
                apiMessage.textContent = "✔ " + (data.message || "Link generated successfully!");

                resultArea.style.display = 'block';

            } catch (err) {
                console.error(err);
                // Show error message
                showError(err.message || "Connection failed. Please try again.");
            } finally {
                shortenBtn.disabled = false;
                shortenBtn.innerText = "SHORTEN NOW";
                shortenBtn.style.opacity = "1";
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function isValidCustomCode(code) {
            const regex = /^[a-zA-Z0-9-]+$/;
            return code.length <= 25 && regex.test(code);
        }

        function toggleCustomField() {
            const container = document.getElementById('customContainer');
            const btn = document.getElementById('toggleCustomBtn');
            const codeInput = document.getElementById('customCode');

            if (container.style.display === "none" || container.style.display === "") {
                container.style.display = "block";
                btn.classList.add("active");
                codeInput.focus();

                // Update prefix dynamically based on environment
                const prefix = isLocal ? "localhost:7860/" : "tinyurl.com/";
                // Note: user requested just a visual; assuming tinyurl.com for cosmetic or dynamic host
                document.getElementById('domainPrefix').textContent = window.location.host + "/";
            } else {
                container.style.display = "none";
                btn.classList.remove("active");
                codeInput.value = ""; // Clear when hidden
            }
        }

        // Live validation for custom code
        document.getElementById('customCode').addEventListener('input', function (e) {
            const val = e.target.value;
            if (/[^a-zA-Z0-9-_]/.test(val)) {
                e.target.value = val.replace(/[^a-zA-Z0-9-_]/g, '');
            }
        });

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }

        function copyToClipboard() {
            const linkText = document.getElementById('shortLinkDisplay').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerText;

                copyBtn.innerText = "COPIED";
                copyBtn.style.background = "var(--success-green)";
                copyBtn.style.color = "#000";
                copyBtn.style.borderColor = "var(--success-green)";

                setTimeout(() => {
                    copyBtn.innerText = originalText;
                    copyBtn.style.background = "transparent";
                    copyBtn.style.color = "var(--gold-primary)";
                    copyBtn.style.borderColor = "var(--gold-primary)";
                }, 2000);
            });
        }

        // Auto-focus logic for better mobile support attempt
        window.addEventListener('load', () => {
            const input = document.getElementById('longUrl');
            if (input) {
                input.focus();
                input.click(); // Hack for some mobile browsers
            }
        });
    </script>
</body>

</html>
